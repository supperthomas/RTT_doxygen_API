name: doxygen
on:
  # Runs at 16:00 UTC (BeiJing 00:00) on the 1st of every month
  schedule:
    - cron:  '0 16 30 * *'
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
jobs:
  build:
    runs-on: ubuntu-latest
    name: doxygen_doc generate 
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install Tools
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get -qq install doxygen graphviz
      - name: generat doxygen html
        shell: bash
        run: |
          git submodule update --remote
          ls 
          #cp Doxyfile rt-thread/documentation/doxygen/Doxyfile
          cd rt-thread/documentation/doxygen
          doxygen Doxyfile
          cd ../../../
          ls
          rm docs -rf
          mv rt-thread/documentation/doxygen/html docs
          git status .

      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          message: "ðŸŽ† docs:  Update new html"
