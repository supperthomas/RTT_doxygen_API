name: doxygen
on:
  # Runs at 16:00 UTC (BeiJing 00:00) on the 1st of every month
  schedule:
    - cron:  '0 16 30 * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    name: ${{ matrix.legs.RTT_BSP }}
    strategy:
      fail-fast: false
      matrix:
       legs:
         - {RTT_BSP: "qemu-vexpress-a9", RTT_TOOL_CHAIN: "sourcery-arm"}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install Tools
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get -qq install doxygen graphviz
      - name: Bsp Scons Compile
        if: ${{ success() }}
        shell: bash
        env:
          RTT_BSP: ${{ matrix.legs.RTT_BSP }}
          RTT_TOOL_CHAIN: ${{ matrix.legs.RTT_TOOL_CHAIN }}
        run: |
          ls 
          cp Doxyfile rt-thread/documentation/doxygen/Doxyfile
          cd rt-thread/documentation/doxygen
          doxygen Doxyfile
          cd ../../../
          ls
          rm docs -rf
          mv rt-thread/documentation/doxygen/html docs
          git status .

      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          message: "ðŸŽ† docs:  Update new data"
